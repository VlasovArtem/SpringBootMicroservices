gateway: 
  ip: ${myGateway.name:localhost}

token: 
  expiration_time: 86400000
  secret: '{cipher}'

api:
  url:
    albums: http://albums-ws/api/users/%s/albums
  exception:
    albums-not-found: 'Users albums are not found'

eureka:
  client:
    service-url:
      defaultZone: http://${myEureka.name}:${myEureka.password}@${myEureka.host-name:localhost}:8010/eureka

myEureka:
  password: '{cipher}'
  name: '{cipher}'

spring:
  rabbitmq:
    host: ${myRabbitMQ.name:localhost}
    port: 5672
    username: guest
    password: guest